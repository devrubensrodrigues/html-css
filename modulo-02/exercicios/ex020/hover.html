<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Esse simbolo '>' representa que o p Ã© filho da div*/
        div > p {
            display: none;
        }
        div:hover > P {
            display: block;
        }
        div:hover {
            color: red;
        }
        #txe {
            color: rgb(9, 255, 0);
            font-size: 2em;
            background-color: red;
            width: 270px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p id="txe">Texto escondido !!!</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
